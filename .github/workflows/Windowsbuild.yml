name: Nuitka Windows Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # Use a Windows runner for native compilation
    runs-on: windows-latest 
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          architecture: 'x64' 
          
      # Install any necessary Python packages (e.g., requests, tkinter)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka zstandard

      - name: ‚öôÔ∏è Build Windows Executable with Nuitka-Action
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: src/Shell.py
          mode: onefile
          output-file: nytescript.exe
            
      - name: ‚¨ÜÔ∏è Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nytescript-windows-exe
          # Nuitka-Action places the executable in the 'build' folder
          path: dist/nytescript.exe
