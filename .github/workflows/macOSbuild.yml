name: Nuitka macOS Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # ğŸ“¢ CHANGE 1: Use the macOS runner for native compilation
    runs-on: macos-latest 
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64' 
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # You might need to install requirements.txt here too
          pip install nuitka zstandard 

      - name: âš™ï¸ Build macOS Executable with Nuitka-Action
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: src/Shell.py
          mode: onefile
          output-file: nytescript
            
      - name: â¬†ï¸ Upload macOS Artifact (.app)
        uses: actions/upload-artifact@v4
        with:
          name: nytescript-posix-exe
          # The path points to the directory created by --macos-create-app-bundle
          path: dist/nytescript
